<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header-sec">
        <h1 class="header-title">Bookly</h1>
        <p>
            <button id="new-book-btn" class="new-book-btn">+</button>
        </p>
    </div>
    
    <div>
        <dialog id="dialog">
        <button autofocus id="close">Cancel</button>
        <h1 class="header">Add Book</h1>
        <p>Insert Book Title, Author, Number of pages, and if you have read it.</p>
        <form>
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Title">

            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Author">

            <label for="pages">Number of pages:</label>
            <input type="number" id="pages" placeholder="Number of pages">

            <label for="read">Have you read it?:</label>
            <input type="checkbox" class="check" id="read">

            <button class="submit" id="submit" value="default">Add Book</button>
        </form>     
        </dialog>
    </div>

    <div class="book-container">
        <div class="book-card">
            <div class="card-header">
                <h1 class="title">The Hobbit</h1>
                <p class="Author">by J.R.R Tolkien</p>
            </div>
            <div>
                <p>295 pages</p>
            </div>
            <div class="card-btn">
                <button class="remove-book-btn" onClick="removeBook()">REMOVE</button>
                <button id="read-status-btn" class="read-status-btn" onClick="toggleRead()">READ</button>
            </div>
        </div>
    </div>
    
    <output></output>
    
</body>
</html>
