<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    
    <dialog id="dialog">
        <button id="close">Close</button>
        <form id="new-book-form">
            <label for="title">What is the title of your Book?:</label>
            <input type="text" id="title">

            <label for="author">Who is the author?:</label>
            <input type="text" id="author">

            <label for="pages">How many pages does it have?:</label>
            <input type="number" id="pages">

            <label for="read">Have you read it?:</label>
            <input class="check" id="read" type="checkbox" >

            <button class="submit" id="submit" value="default">Add Book</button>
        </form>     
    </dialog>

    <p>
        <button id="new-book-btn">New Book</button>
    </p>
    
    <div id="library"></div>
    
    
    
</body>
</html>
